
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="feed.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
  <header>
    <div class="navbar">
      <a id="logo">TunePad</a>
      <a href="#Feed">Feed</a>
      <a href="#explore">Explore</a>
      <a href="#post">Post</a>
      <a href="#profle">Profile</a>
    </div>
  </header>


  <div class="feed_post">
    <div id="user_info">
      <div class="img-wrapper">

      </div>
      <p id="username"> username </p>
    </div>

    <div class="name-wrapper">
      <p id="project_name"> Name of Project </p>
      <div class="music-buttons-wrapper">
        <span class="music_buttons material-icons" >
          play_arrow
        </span>
        <span class="music_buttons material-icons">
          stop
        </span>
      </div>
    </div>

    <div class="cells">
      <div class="keys">
        <p id="keys_title">Keys</p>
      </div>
    </div>

    <div class="likes">
      <button onclick="liked()" id="like_button">
        <span class="material-icons" id="like_button_inner">
          thumb_up_off_alt
        </span>
      </button>

      <p id="num_likes"> 0 likes <p>
    </div>

      <body>
      <main>
          <div class="comment-section">
             <div class="comment">
               <p> <span style="font-weight: bolder;">username       </span> first</p>
             </div>
             <div class="comment">
               <p> <span style="font-weight: bolder;">username       </span> second</p>
              </div>
              <div class="comment">
                <p> <span style="font-weight: bolder;">username       </span> third</p>
              </div>
              <div class="comment">
                <p> <span style="font-weight: bolder;">username       </span> fourth</p>
              </div>
              <div class="comment">
                <p> <span style="font-weight: bolder;">username       </span> fifth</p>
              </div>
              <div class="comment">
                <p> <span style="font-weight: bolder;">username       </span> sixth</p>
              </div>
          </div>
      </main>
    </body>

    <div class ="comment_section" id="comments"> </div>

    <div class="comment_bar">
      <input id="comment_input" type="comment" placeholder="Write a comment...">
      <div class="btn" onclick="commented()">Post</div>
    </div>

  </div>

</body>
<script src="app.js"></script>
</html>
